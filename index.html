<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物猜猜看</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>动物猜猜看</h1>
        <div class="game-area">
            <div class="animal-container">
                <img id="animal-image" src="" alt="动物轮廓">
            </div>
            <div class="controls">
                <button id="next-btn">下一个动物</button>
                <button id="reveal-btn">显示答案</button>
            </div>
        </div>
        <div class="instructions">
            <h2>游戏说明：</h2>
            <p>1. 看到黑色动物轮廓，猜猜是什么动物</p>
            <p>2. 点击"显示答案"查看正确答案</p>
            <p>3. 点击"下一个动物"继续游戏</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
